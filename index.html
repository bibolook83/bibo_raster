<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login |</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="images/login.png" alt="imagem-login">
            <p style="color: #fff; font-weight: 400;">
                Seja bem vindo, acesse e aproveite todo o conteúdo,
                <br>somos uma equipe de profissionais empenhados em
                <br>trazer o melhor conteúdo direcionado a você, usuário. 
            </p>
        </div>

        <div class="box-login">
            <h1>
                Olá!<br>
                Seja bem vindo de volta.
            </h1>


            <div class="box">
                <h2>faça o seu login agora</h2>
                <input type="text" name="username" id="username" placeholder="username">
                <input type="password" name="password" id="password" placeholder="password">
                
                <a href="password.html">
                    <p>Esqueceu a sua senha?</p>
                </a>

                <button id="btnLogin">Login</button>
                <script>
                    // Adicionando um evento de clique ao botão de login
                    document.getElementById("btnLogin").onclick = function() {
                      // Obter os valores de nome de usuário e senha
                      var username = document.getElementById("username").value;
                      var password = document.getElementById("password").value;
                  
                      // Verificar se as credenciais estão corretas (Exemplo: usuário: "admin", senha: "admin")
                      if (username === "admin" && password === "admin") {
                        alert("Login bem-sucedido! Redirecionando...");
                        // Aqui você pode redirecionar para outra página após o login
                        window.location.href = "menu.html";
                      } else {
                        alert("Credenciais inválidas. Por favor, tente novamente.");
                      }
                    };
                  </script>
                  <!--
                      <script>
                    // Adicionando um evento de clique ao botão de login
                    document.getElementById("btnLogin").onclick = function() {
                        // Redirecionando para a página de verificação de login
                        window.location.href = "indexBKP.html";
                        };
                </script> 

                  -->              

                <a href="account.html">
                    <p>Criar uma conta</p>
                </a>

                <div class="social">
                    <img src="images/facebook.png" alt="facebook">
                    <img src="images/google.png" alt="google">
                    <img src="images/twitter.png" alt="twitter">
                    <img src="images/github.png" alt="github">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
