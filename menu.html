<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Menu | dibitech</title>
        <!--CSS-->
    <link rel="stylesheet" href="css/stylemenu.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Estilo para o iframe */
      .home-section iframe {
        width: 100%;
        height: calc(100vh - 40px); /* Ajusta a altura do iframe para ocupar todo o espaço restante na tela */
        border: none;
      }
    </style>
  </head>
<body>
  <div class="sidebar">
    <!-- Seu conteúdo da barra lateral aqui -->
        <div class="logo-details">
          <i class='bx bxl-tux icon'></i>
            <div class="logo_name">DIBITECH</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
          <li>
              <i class='bx bx-search' ></i>
             <input type="text" placeholder="Search...">
             <span class="tooltip">Search</span>
          </li>
          <li>
            <a href="#" onclick="openPage('dashboard.html')">
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">Dashboard</span>
            </a>
             <span class="tooltip">Dashboard</span>
          </li>
          <li>
           <a href="#" onclick="openPage('user.html')">
             <i class='bx bx-user' ></i>
             <span class="links_name">Usuários</span>
           </a>
           <span class="tooltip">Usuários</span>
         </li>
         <li>
           <a href="#" onclick="openPage('messages.html')">
             <i class='bx bx-chat' ></i>
             <span class="links_name">Mensagens</span>
           </a>
           <span class="tooltip">Mensagens</span>
         </li>
         <li>
           <a href="#" onclick="openPage('localizacao.html')">
             <i class='bx bx-pie-chart-alt-2' ></i>
             <span class="links_name">Localização</span>
           </a>
           <span class="tooltip">Localização</span>
         </li>
         <li>
           <a href="#" onclick="openPage('atual.html')"> 
             <i class='bx bx-folder' ></i>
             <span class="links_name">Linha do Tempo</span>
           </a>
           <span class="tooltip">Linha do Tempo</span>
         </li>
         <li>
           <a href="#" onclick="openPage('simularota.html')">
             <i class='bx bx-cart-alt' ></i>
             <span class="links_name">Rotas</span>
           </a>
           <span class="tooltip">Rotas</span>
         </li>
         <li>
           <a href="#" onclick="openPage('saved.html')">
             <i class='bx bx-heart' ></i>
             <span class="links_name">Config Raster</span>
           </a>
           <span class="tooltip">Config Raster</span>
         </li>
         <li>
           <a href="#" onclick="openPage('settings.html')">
             <i class='bx bx-cog' ></i>
             <span class="links_name">Configurações</span>
           </a>
           <span class="tooltip">Configurações</span>
         </li>
         <li class="profile">
             <div class="profile-details">
               <img src="images/user.png" alt="profileImg">
               <div class="name_job">
                 <div class="name">Bibolook</div>
                 <div class="job">Web designer</div>
               </div>
             </div>
             <i class='bx bx-log-out' id="log_out" ></i>
         </li>
        </ul>
  </div>
  
    <section class="home-section">
      <div class="text">RASTER SYTEM DIBITECH</div>
      <iframe id="pageFrame" src="dashboard.html"></iframe>
    </section>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", ()=>{
      sidebar.classList.toggle("open");
      menuBtnChange(); // Chamando a função para alterar o ícone do botão (opcional)
    });

    searchBtn.addEventListener("click", ()=>{ // Abrir a barra lateral quando você clicar no ícone de pesquisa
      sidebar.classList.toggle("open");
      menuBtnChange(); // Chamando a função para alterar o ícone do botão (opcional)
    });

    // Função para alterar o ícone do botão da barra lateral (opcional)
    function menuBtnChange() {
      if(sidebar.classList.contains("open")){
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); // Substituindo a classe de ícones
      } else {
        closeBtn.classList.replace("bx-menu-alt-right","bx-menu"); // Substituindo a classe de ícones
      }
    }

    // Função para abrir uma página no iframe
    function openPage(url) {
      document.getElementById('pageFrame').src = url;
    }
  </script>
  <script src="js/script.js"></script>
</body>
</html>
